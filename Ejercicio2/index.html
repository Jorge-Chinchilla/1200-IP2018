<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<form action="datos.php" method="post">
		<table border="1" align="center">
		<tr align="center">
			<td colspan="3"><h1>Formulario de prueba</h1></td>
		</tr>
		<tr>
			<td valign="top"><!--Esta es la columna de seguridad-->
				<table>
					<tr align="center">
						<td colspan="2">
							<h2>Seguridad</h2>
						</td>
					</tr>
					<tr>
						<td>Usuario:</td>
						<td><input type="text" name="usuario" placeholder="Ingrese usuario"></td>
					</tr>
					<tr>
						<td>Contraseña:</td>
						<td><input type="password" name="contraseña" placeholder="Ingrese contraseña"></td>
					</tr>
				</table>
			</td>
			<td><!--Esta es la columna de datos personales-->
				<table>
					<tr align="center">
						<td colspan="2"><h2 id="datos">Datos personales</h2></td>
					</tr>
					<tr>
						<td>Nombre:</td>
						<td><input type="text" name="nombre" placeholder="Ingrese nombre" value="Juan"></td>
					</tr>
					<tr>
						<td>Apellido:</td>
						<td><input type="text" name="apellido" placeholder="Ingrese Apellido" value="Perez"></td>
					</tr>
					<tr>
						<td>Correo:</td>
						<td><input type="text" name="correo" placeholder="Ingrese Correo" value="jperez@gmail.com"></td>
					</tr>
					<tr>
						<td>Telefono:</td>
						<td><input type="text" name="telefono" placeholder="Ingrese Telefono" value="12345678"></td>
					</tr>
					<tr>
						<td>Direccion:</td>
						<td>
							<textarea cols="50" rows="10" name="direccion" placeholder="Ingrese direccion">Direccion 1</textarea>
						</td>
					</tr>
				</table>
			</td>
			<td><!--Esta es la columna de gustos-->
				<table>
					<tr align="center">
						<td><h2 class="clase">Gustos</h2></td>
					</tr>
					<tr>
						<td>
							Equipo favorito:<br>
							<label><input type="radio" name="equipo" value="FCB"> Barcelona</label><br>
							<label><input type="radio" name="equipo" value="Real Madrid"> Real Madrid</label><br>
						</td>
					</tr>
					<tr>
						<td>
							Genero:<br>
							<label><input type="radio" name="genero"> Femenino</label><br>
							<label><input type="radio" name="genero"> Masculino</label><br>
						</td>
					</tr>
					<tr>
						<td>
							Animal favorito:<br>
							<label><input type="radio" name="animal"> Gato</label><br>
							<label><input type="radio" name="animal"> Perro</label><br>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr align="right">
			<td colspan="3">
				<input type="submit" name="enviar">
			</td>
		</tr>
	</table>
	</form>
	<h2>Hola mundo...</h2>
</body>
</html>
